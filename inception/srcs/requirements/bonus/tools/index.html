    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/fontawesome.js"></script>
    <title>LXV</title>
</head>
<body>
    <header>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="img/favicon.ico" alt="main-logo">
                </a>
                <a id="btn" class="navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div id="menu" class="navbar-menu has-background-dark is-uppercase is-size-7">
                <div class="navbar-start">
                    <a class="navbar-item" href="#services">
                        <span class="icon is-large"><i class="fas fa-lg fa-star"></i></span>Services
                    </a>
                    <a class="navbar-item" href="#ebook">
                        <span class="icon is-large"><i class="fas fa-lg fa-gem"></i></span>Ebook
                    </a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item" href="#blog">
                        <span class="icon is-large"><i class="fas fa-lg fa-book"></i></span>Blog
                    </a>
                </div>
            </div>
        </nav>
        <!--
        <div class="notification is-primary has-text-dark">
            <strong>Notification Message</strong>
        </div>
        -->
    </header>
    <main id="bg">
        <section class="hero is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-1 is-capitalized has-text-primary has-text-weight-bold">LXV</h1>
                    <h2 class="subtitle is-3 is-capitalized has-text-light has-text-weight-bold">Développeur Junior</h2>
                    <a href="#services" class="button is-primary is-large is-rounded">
                        <span class="icon"><i class="fas fa-lg fa-caret-right"></i></span>
                        <span class="is-uppercase is-size-6 has-text-weight-bold">Découvrir</span>
                        <span class="icon"><i class="fas fa-lg fa-caret-left"></i></span>
                    </a>
                </div>
            </div>
        </section>
        <section class="hero">
            <div class="hero-body">
                <section id="services" class="section">
                    <div class="columns is-centered">
                        <div class="column box is-5 has-background-grey-lighter has-text-centered has-text-black">
                            <h1 class="title is-1 has-text-weight-light">Prestations</h1>
                            <h2 class="subtitle is-2 has-text-weight-bold has-text-secondary">Développement</h2>
                            <div class="content is-medium has-text-centered">
                                <span class="is-italic">Desktop & Web </span><span class="icon is-medium has-text-dark"><i class="fas fa-cogs"></i></span><br>
                                <span class="souligne">C / C++ / Python / JS</span><span class="icon is-medium has-text-danger"><i class="fas fa-pencil-ruler"></i></span><br>
                                <span class="is-family-code">TJM : 300 € </span><span class="icon is-medium has-text-primary"><i class="fas fa-feather"></i></span>
                            </div>
                            <button class="button is-link is-large" id="btn1">
                                <span class="icon"><i class="fas fa-file-signature"></i></span>
                                <span>Contact</span>
                            </button>
                        </div>
                    </div>
                <div class="modal" id="modal1">
                    <div class="modal-background" id="btn2"></div>
                    <div class="modal-content">
                        <div class="box">
                            <h3 class="title is-size-5 has-text-centered has-text-primary has-text-weight-semibold is-family-secondary">Formulaire de contact</h3>
                            <form action="#" method="POST">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="exemple@email.com" name="_replyto" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Un devis est gratuit et sans engagement." name="message" required></textarea>
                                    </div>
                                </div>
                                <div class="field is-grouped is-grouped-centered">
                                    <div class="control">
                                        <button type="submit" class="button is-primary is-medium">Envoyer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <button class="modal-close is-large" id="btn3"></button>
                </div>
                <br>
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <div class="notification is-dark">
                                <h3 class="title is-4">TJM Dev Junior<span class="icon is-large"><i class="fas fa-comment-dollar"></i></span></h1>
                            </div>
                        </div>
                        <div class="column">
                            <div class="notification is-warning">
                                <h3 class="title is-4 ">A l'écoute<span class="icon is-large"><i class="far fa-smile"></i></span></h1>
                            </div>
                        </div>
                        <div class="column">
                            <div class="notification is-primary">
                                <h3 class="title is-4">Polyvalent<span class="icon is-large"><i class="fas fa-puzzle-piece"></i></span></h1>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <hr>
        <section class="hero">
            <div class="hero-body">
                <section id="blog" class="section">
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <a href="#">
                                <article class="message is-large">
                                    <div class="message-header is-size-4 has-background-grey-dark">
                                        <strong class="has-text-primary">Bienvenue !</strong>
                                        <em class="is-size-7">01 janvier 2022</em>
                                    </div>
                                    <div class="message-body has-background-grey-lighter">
                                        Bonne visite !
                                    </div>
                                </article>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer class="footer has-text-centered has-background-black has-text-light is-family-code">
        <div class="buttons has-addons is-centered">
            <figure class="image is-96x96">
                <a href="https://www.youtube.com/channel/UC6Yor60W95RqUFSyRtYgNXw"><img src="img/youtube.png" alt="youtube-logo"></a>
            </figure>
            <figure class="image is-128x128">
                <a href="https://twitter.com/lxvsws"><img src="img/twitter.png" alt="twitter-logo"></a>
            </figure>
            <figure class="image is-96x96">
                <a href="https://www.twitch.tv/lxvsws"><img src="img/twitch.png" alt="twitch-logo"></a>
            </figure>
            <figure class="image is-128x128">
                <a href="https://www.instagram.com/lxvsws"><img src="img/instagram.png" alt="instagram-logo"></a>
            </figure>
            <figure class="image is-96x96">
                <a href="https://soundcloud.com/lxvsws"><img src="img/soundcloud.png" alt="soundcloud-logo"></a>
            </figure>
        </div>
        <br>
        LXVSWS © 2020-2022<!--<br><a href="cgu.html" class="tag is-warning">CGU</a>-->
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
